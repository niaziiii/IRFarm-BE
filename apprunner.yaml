version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm install
run:
  runtime-version: 20
  command: npm start
  network:
    port: 8000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: FONTCONFIG_PATH
      value: /tmp
    - name: HOME
      value: /tmp
